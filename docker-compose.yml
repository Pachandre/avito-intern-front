version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avito-moderation-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    networks:
      - avito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: avito-moderation-frontend
    ports:
      - "80:80"  # Changed from 5173 to 80
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avito-network
    restart: unless-stopped

networks:
  avito-network:
    driver: bridge
