services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avito-moderation-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    networks:
      - avito-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: avito-moderation-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - avito-network
    restart: unless-stopped

networks:
  avito-network:
    driver: bridge
